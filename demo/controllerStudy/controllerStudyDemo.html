<!-- 导入的基础插件，包含jquery,angularJs等 -->

<script type="text/javascript" src="../../public/js/base.js"></script>

<script type="text/javascript" src="../../public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../demoApp.js"></script>
<script>

    /**
     * 定义常量WAP_CONFIG;WAP为当前子模块功能
     * */
    angular.module('klwkOmsApp')
            .config(["$stateProvider","$urlRouterProvider",function ($stateProvider, $urlRouterProvider) {
                // 如果没有匹配的路径，则设置默认路径
                $urlRouterProvider.otherwise('/index');
                $stateProvider
                    //首页
                    .state('index',{
                        url: '/index',
                        templateUrl:'controllerStudyTemp.html',
                        controller:'AccordionDemoCtrl'
                    })
            }]);



    angular.module("klwkOmsApp")
        .controller("AccordionDemoCtrl", ["$scope" ,function($scope) {
//                $scope.init = function(){
    //                alert(34);
                    $scope.count= 10;
//                };
//                $scope.init();

                $scope.addCount = function(){
                    $scope.count++;
                };
                $scope.minuseCount = function(){
                    $scope.count--;
                };

    }])
            .controller("Controller2", ["$scope" ,function($scope) {
                $scope.greeting = {
                    text: 'Hello2'
                };
                $scope.test2=function(){
                    alert("test2");
                }
            }])
            .controller("Controller1", ["$scope" ,function($scope) {
                $scope.greeting = {
                    text: 'Hello1'
                };
                $scope.test1=function(){
                    alert("test1");
                };
            }])
            .controller("CommonController", ["$scope" ,function($scope) {
                $scope.commonFn=function(){
                    alert("这里是通用功能！");
                };
            }]);


</script>
