<!-- 导入的基础插件，包含jquery,angularJs等 -->
<script type="text/javascript" src="../../public/js/jquery.js"></script>
<script type="text/javascript" src="../../public/js/base.js"></script>
<script type="text/javascript" src="../../public/js/echarts.min.js"></script>
<script type="text/javascript" src="../../public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../demoApp.js"></script>
<script>

    /**
     * 定义常量WAP_CONFIG;WAP为当前子模块功能
     * */
    angular.module('klwkOmsApp')
            .config(["$stateProvider","$urlRouterProvider",function ($stateProvider, $urlRouterProvider) {
                // 如果没有匹配的路径，则设置默认路径
                $urlRouterProvider.otherwise('/index');
                $stateProvider
                    //首页
                    .state('index',{
                        url: '/index',
                        templateUrl:'controllerDirectiveTemp.html',
                        controller:'AccordionDemoCtrl'
                    })
            }]);

    angular.module("klwkOmsApp")
            .directive("drink", function() {
                return {
                    restrict:'AE',
                    scope:{
                        water:'='
                    },
                    template:'<input type="text" ng-model="water"/>',
                    controller:function($scope){
                        console.log("controller");
                        console.dir($scope);
                        $scope.$watch("water",function(){
                            console.log($scope.water);
                        })
                    },
                    compile: function compile(tElement, tAttrs, transclude) {
                        console.log("compile");
                        return {
                            pre: function preLink(scope, iElement, iAttrs, controller) {
                                console.log("pre");
                            },
                            post: function postLink(scope, iElement, iAttrs, controller) {
//                                console.log("post");
                                console.log(scope.water);
                            }
                        }
                    },
                    link: function( scope, element, attrs ) {
                        console.log("link");
                    },

                }
            });


    angular.module("klwkOmsApp")
        .controller("AccordionDemoCtrl", ["$scope" ,function($scope) {
//                $scope.init = function(){
    //                alert(34);
                    $scope.count= 10;
                    $scope.pureWater= "huangbiao";
//                };
//                $scope.init();

                $scope.addCount = function(){
                    $scope.count++;
                };
                $scope.minuseCount = function(){
                    $scope.count--;
                };

    }]);

</script>
</html>
