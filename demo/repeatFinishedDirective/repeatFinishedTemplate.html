<!--

判断是否是最后一个节点循环
condition="{{$last == true}}"

repeataction="initFunc()"  表示满足条件触发的方法

满足条件会触发 conditionCallback 事件
// 定义事件
$scope.$on("conditionCallback",function(){
});

-->
<ul >
    <li ng-repeat="item in list" repeat-finished-directive repeataction="initFunc()" repeatIndex="{{$index}}"
        condition="{{item == 'liumei' || $last == true}}">
        {{$index}} ---- {{item}}  ---- {{$last}}----{{$first}}
    </li>
</ul>
