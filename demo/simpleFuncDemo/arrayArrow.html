    Array.prototype.moveBefore = function(index){
        // 如果传入的参数不是数字
        if(isNaN(index)){
            return this;
        }
        // 如果传入的参数是数字
        else{
            var myArray = this;
            var arrayLength = this.length - 1;
            // 如果传入的参数小于等于0，则不用往前移动
            if(index <= 0){
                return this;
            }
            // 如果大于最大索引，则设置index 为最后的索引
            else if(index > arrayLength){
                index = arrayLength;
            }

            var targetArray = myArray.splice(index,1);
            myArray.splice(index-1,0,targetArray[0]);
            return myArray;
        }
    };

//    console.dir(myArray.moveBefore(6));

//    console.dir(myArray.moveBefore(-66));

    Array.prototype.moveAfter = function(index){
        // 如果传入的参数不是数字
        if(isNaN(index)){
            return this;
        }
        // 如果传入的参数是数字
        else{
            var arrayLength = this.length - 1;
            var myArray = this;
            // 如果选择的索引大于最大数组长度,则返回当前对象
            if(index >= arrayLength){
                return this;
            }
            // 如果索引小于等于0，则设置index为0
            else if(index <=0){
                index = 0;
            }
            var targetArray = myArray.splice(index,1);
            myArray.splice(index+1,0,targetArray[0]);
            return myArray;
        }
    };

    Array.prototype.moveFirst = function(index){
        // 如果传入的参数不是数字
        if(isNaN(index)){
            return this;
        }
        // 如果传入的参数是数字
        else{
            var arrayLength = this.length - 1;

            // 如果选择的索引大于最大数组长度
            if(index >= arrayLength){
                index = arrayLength;
            }
            var targetArray = myArray.splice(index,1);
            myArray.splice(0,0,targetArray[0]);
            return myArray;
        }

    };

    Array.prototype.moveLast = function(index){
        // 如果传入的参数不是数字
        if(isNaN(index)){
            return this;
        }
        // 如果传入的参数是数字
        else{
            var arrayLength = this.length - 1;
            var myArray = this;
            if(index >= arrayLength){
                return this;
            }
            // 如果选择的索引大于最大数组长度
            if(index <= 0){
                index = 0;
            }
            var targetArray = myArray.splice(index,1);
            myArray.splice(arrayLength,0,targetArray[0]);
            return myArray;
        }
    };
