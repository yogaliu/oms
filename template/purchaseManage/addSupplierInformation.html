<!-- 新增供应商信息 -->

<div id="addSupplierInformation" class="cj-purchase" ng-controller="addSupplierInformationController">
    <div class="purchase-content">

        <h5 class="add-title">供应商信息</h5>

        <div class="add-input form">
            <div class="row odd">
                <div class="column">
                    <label>供应商编码<span class="important">*</span></label>
                </div>
                <div class="column">
                    <label>供应商简称<span class="important">*</span></label>
                </div>
                <div class="column">
                    <label>供应商全称<span class="important">*</span></label>
                </div>
                <div class="column">
                    <label>电话</label>
                </div>
            </div>
            <div class="row even">
                <div class="column">
                    <input type="text" class="klw-input validate" placeholder="请输入供应商编码" name="empty" ng-model="formData.code">
                </div>
                <div class="column">
                    <input type="text" class="klw-input validate" placeholder="请输入供应商简称" name="empty" ng-model="formData.shortname">
                </div>
                <div class="column">
                    <input type="text" class="klw-input validate" placeholder="请输入供应商全称" name="empty" ng-model="formData.fullname">
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入电话" ng-model="formData.telephone">
                </div>
            </div>
            <div class="row odd">
                <div class="column">
                    <label>手机号码</label>
                </div>
                <div class="column">
                    <label>联系人</label>
                </div>
                <div class="column">
                    <label>结算方式</label>
                </div>
                <div class="column">
                    <label>传真</label>
                </div>
            </div>
            <div class="row even ">
                <div class="column">
                    <input type="text" class="klw-input validate" placeholder="请输入手机号码" name="phone" ng-model="formData.mobile">
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入联系人" ng-model="formData.contact">
                </div>
                <div class="column">
                    <pull-select pull-config="selectType"></pull-select>
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入传真" ng-model="formData.faxnumber">
                </div>
            </div>
            <div class="row odd">
                <div class="column">
                    <label>邮箱</label>
                </div>
                <div class="column">
                    <label>网址</label>
                </div>
                <div class="column">
                    <label>地址</label>
                </div>
                <div class="column">
                    <label>备注</label>
                </div>
            </div>
            <div class="row even">
                <div class="column">
                    <input type="text" class="klw-input validate" placeholder="请输入邮箱" name="email" ng-model="formData.email">
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入网址" ng-model="formData.website">
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入地址" ng-model="formData.address">
                </div>
                <div class="column">
                    <input type="text" class="klw-input" placeholder="请输入备注" ng-model="formData.remarks">
                </div>
            </div>
        </div>

        <div class="footer-btn">
            <button class="btn btn-success btn-78 mr" ng-click="saveSupplier()">保存</button>
            <button class="btn btn-default btn-78" ng-click="goBack()">取消</button>
        </div>

    </div>
</div>

<!-- /新增供应商信息 -->
