<div id="platformCheck" class="jxOutDiv" ng-controller="platformCheckController">
    <div class="jxOutDivContent">

        <!-- 主搜索框和主按钮-->
        <div id="simpleSearch" class="simpleSearch" ng-hide="advancedSearchObj.advancedSearch == 'platformCheck'">
            <input class="klw-search" placeholder="系统订单号/平台订单号"/>
            <span class="advancedSearchBtn" ng-click="advancedSearchObj.isShow('platformCheck')">高级搜索</span>

            <div class="fr">
                <div class="btn klwk-cancle icon-refreshBtn"><i class="iconfont"></i>刷新</div>
            </div>
        </div>

        <!-- 高级搜索展开-->
        <div id="advancedSearch" class="advancedSearch" ng-show="advancedSearchObj.advancedSearch == 'platformCheck'">
            <!-- 平台订单号-->
            <div class="searchItem searchItemInput">
                <div class="rows rowsText">
                    <p>店铺</p>
                    <p>平台订单号</p>
                    <p>系统订单号</p>
                </div>
                <div class="rows rowsInput">
                    <div>
                        <div class="sewv">
                            <div class="sewvtop"><span>请选择店铺</span><em><i class="iconfont icon-xiajiantou"></i></em></div>
                            <div class="content">
                                <ul class="sewvbm">
                                    <div class=" search-div"><input class="klw-search serch-input"/></div>
                                    <li ng-repeat="obj in storeObj" ng-click="liClick('system',obj.id)">{{obj.name}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="text" class="klw-input" placeholder="请输入平台订单号"/>
                    </div>
                    <div>
                        <input type="text" class="klw-input" placeholder="请输入系统订单号"/>
                    </div>
                </div>
            </div>
            <div id="conditionSet">
                <button class="btn btn-success btn-78" ng-click="advancedSearchObj.isShow('false')">确定</button>
                <button class="btn btn-default btn-78 advancedSearchCancelBtn"
                        ng-click="advancedSearchObj.isShow('false',$event)">取消
                </button>
                <button class="btn btn-default btn-78">清空</button>
            </div>
        </div>

        <!-- 特殊标识行-->
        <div id="simpleSelect" class="simpleSelect clear">

            <div class="ti-pagination">
                <span class="num"><span>{{first}}</span>-<span>{{last}}</span> </span>
                / 共 <span>{{paginationConf.totalItems}}</span>

                <span class="prev" ng-class="{disabled: conf.currentPage == 1}"><i class="iconfont" ng-click="prev()"></i></span>

                <span class="next" ng-class="{disabled: conf.currentPage == conf.numberOfPages}"><i class="iconfont" ng-click="next()"></i></span>

                <span style="position: relative">
                    <span class="config-column" ng-click="showColumnConfigPanel()"  ng-mouseover="isHover()" ng-mouseleave="isHover()">
                        <i class="iconfont"></i>
                    </span>
                    <span class="listAllocationHover" ng-show="listAllocationHover">列表配置</span>
                    <tm-listallocation allo="allocation"></tm-listallocation>
                </span>
            </div>
        </div>

        <div class="tableOut">
            <table id="platformCheckTable" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th ng-repeat="obj in theadList">{{obj.name}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in tableList">
                    <td ng-repeat="item in theadList">{{obj[item.tag]}}</td>
                </tr>
                </tbody>

            </table>
        </div>

        <!--分页-->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
