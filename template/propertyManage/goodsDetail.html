<div id="goodsDetail" class="jxOutDiv" ng-controller="goodsDetailController">
    <div class="jxOutDivContent">

        <!-- 主搜索框和主按钮-->
        <div id="simpleSearch" class="simpleSearch" ng-hide="advancedSearchObj.advancedSearch == 'goodsDetail'">
            <input class="klw-search" placeholder="核销单号" ng-model="searchForm.verification"/>
            <span class="advancedSearchBtn" ng-click="advancedSearchObj.isShow('goodsDetail')">高级搜索</span>

            <div class="fr">
                <div class="btn klwk-cancle exportBtn"><i class="iconfont"></i>导出</div>
            </div>
        </div>

        <!-- 高级搜索展开-->
        <div id="advancedSearch" class="advancedSearch" ng-show="advancedSearchObj.advancedSearch == 'goodsDetail'">
            <div class="searchItem1 clear">
                <div class="clear">
                    <span class="title">店铺名称</span>
                    <div>
                        <search-select search-config="selectStore"></search-select>
                    </div>
                </div>
            </div>
            <!-- 系统订单号-->
            <div class="searchItem searchItemInput">
                <div class="rows rowsText">
                    <p>核销单号</p>
                    <p>平台订单号</p>
                    <p>系统单号</p>
                    <p>商品信息</p>
                </div>
                <div class="rows rowsInput">
                    <div>
                        <input type="text" class="klw-input" ng-model="searchForm.verification" placeholder="请输入核销单号"/>
                    </div>
                    <div>
                        <input type="text" class="klw-input" ng-model="searchForm.platform" placeholder="请输入平台订单号"/>
                    </div>
                    <div>
                        <input type="text" class="klw-input" ng-model="searchForm.system" placeholder="请输入系统单号"/>
                    </div>
                    <div>
                        <input type="text" class="klw-input" ng-model="searchForm.merchandise" placeholder="请输入商品信息"/>
                    </div>
                </div>
            </div>



            <div id="conditionSet">
                <button class="btn btn-success btn-78" ng-click="advancedSearchObj.isShow('false');search()">确定</button>
                <button class="btn btn-default btn-78 advancedSearchCancelBtn" ng-click="advancedSearchObj.isShow('false',$event)">取消</button>
                <button class="btn btn-default btn-78" ng-click="empty()">清空</button>
            </div>
        </div>

        <!-- 特殊标识行-->
        <div id="simpleSelect" class="simpleSelect clear">

            <div class="ti-pagination">
                <span class="num"><span>{{first}}</span>-<span>{{last}}</span> </span>
                / 共 <span>{{paginationConf.totalItems}}</span>

                <span class="prev" ng-class="{disabled: conf.currentPage == 1}"><i class="iconfont" ng-click="prev()"></i></span>

                <span class="next" ng-class="{disabled: conf.currentPage == conf.numberOfPages}"><i class="iconfont" ng-click="next()"></i></span>

                <span style="position: relative">
                    <span class="config-column" ng-click="showColumnConfigPanel()"  ng-mouseover="isHover()" ng-mouseleave="isHover()">
                        <i class="iconfont"></i>
                    </span>
                    <span class="listAllocationHover" ng-show="listAllocationHover">列表配置</span>
                    <tm-listallocation allo="allocation"></tm-listallocation>
                </span>
            </div>
        </div>

        <div class="tableOut">
            <table id="goodsDetailTable" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th ng-repeat="obj in theadList">{{obj.name}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in tableList">
                    <td ng-repeat="item in theadList">{{obj[item.tag] | setDefaultValueWithoutData}}</td>
                </tr>
                </tbody>

            </table>
        </div>

        <!--分页-->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
