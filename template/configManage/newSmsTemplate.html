<div id="configManage" class="config-manage">
    <div class="new-sms-account">
        <div id="topNav" class="top-nav">
            <div class="path">
                新增短信模板
            </div>
        </div>
        <div id="content" class="content">
            <div class="advance-search">
                <div class="items">
                    <div class="ipt">
                        <label class="item">
                            <span class="title">名称<i class="notice">*</i></span>
                            <input type="text" class="klw-input" ng-model="formData.productName">
                        </label>
                        <label class="item">
                            <span class="title">账号<i class="notice">*</i></span>
                            <input type="text" class="klw-input" ng-model="formData.productNo">
                        </label>
                        <label class="item">
                            <span class="title">模板类型<i class="notice">*</i></span>
                            <input type="text" class="klw-input" ng-model="formData.typeNo">
                        </label>
                        <label class="item">
                            <span class="title">会员类型<i class="notice">*</i></span>
                            <input type="text" class="klw-input" ng-model="formData.typeNo">
                        </label>
                    </div>
                    <div class="ipt">
                        <label class="item">
                            <span class="title">环境变量</span>
                        </label>
                    </div>
                    <div class="ipt">
                        <label class="item">
                            <span class="title">内容</span>
                            <input type="text" class="klw-input klw-input2" ng-model="formData.typeNo">
                        </label>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button ng-click="advanceSearch()" class="btn btn-success btn-78">保存</button>
                <button class="btn btn-default btn-78">取消</button>
            </div>
        </div>
    </div>
</div>
