<div id="configManage" class="config-manage">
    <div class="download-config" id="downloadConfig" ng-controller="downloadConfigController">
        <div id="topNav" class="top-nav">
            <div class="path">
                下载配置
            </div>
        </div>
        <div id="content" class="content">
            <div class="table-oprate">
                <button ng-click="fresh()" class="svg1">刷新</button>
                <menu-select menu-config="menuInfo"></menu-select>
                <button class="svg2" ng-click="addItem()">新增</button>
            </div>
            <!--<div id="topTable" class="top-table">
                <div class="fr">

                </div>
            </div>-->
            <div class="more-table" style="height: calc(100% - 60px);">
                <div class="ab-position">
                    <div class="all-table">
                        <table class="table-thead" cellspacing="0" style="width: calc(100% - 4px);">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                        </table>
                        <table id="mainTable" class="display" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="obj in tableList">
                                <td ng-click="selectItem($index);$event.stopPropagation();">
                                    <div class="klwk-check" ng-hide="obj.isdatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="obj.isdatacheck"><i class="iconfont"></i></div>
                                </td>
                                <td class="over-show">
                                    <div class="tr-oprate">
                                        <div class="tr-icon"><i class="iconfont icon-operate"></i></div>
                                        <ul class="tr-oprate-list">
                                            <li ng-click="edit($index)">修改</li>
                                            <li ng-click="enabledItem($index)">启用</li>
                                            <li ng-click="disabledItem($index)">禁用</li>
                                        </ul>
                                    </div>
                                </td>
                                <td ng-repeat="item in theadList" title="{{obj[item.tag] | isBoolean}}">
                                    <i class="iconfont icon-icon9 correct" ng-if="obj[item.tag] === true"></i>
                                    {{obj[item.tag] | isBoolean}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="footer">

            </div>

        </div>

        <!--新增&修改弹框-->
        <div class="modal fade form" id="creatModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog wide">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div class="cf">
                            <div class="item fl">
                                <span>店铺<i class="notice">*</i></span>
                                <pull-select pull-config="storeList"></pull-select>
                            </div>
                            <div class="item fr">
                                <span>卖家昵称<i class="notice">*</i></span>
                                <input class="klw-input validate" id="sellernick" name="empty" type="text" placeholder="请输入名称" ng-model="activeItem.sellernick">
                            </div>
                        </div>
                        <div class="cf">
                            <div class="item fl">
                                <span>开始时间<i class="notice">*</i></span>
                                <input class="klw-input datetimepicker" id="begindate" type="text" ng-model="activeItem.begindate" readonly>
                            </div>
                            <div class="item fr">
                                <span>下载类型<i class="notice">*</i></span>
                                <pull-select pull-config="downloadTypeList"></pull-select>
                            </div>
                        </div>
                        <div class="cf">
                            <div class="item fl">
                                <span>延迟时间（分钟）<i class="notice">*</i></span>
                                <input class="klw-input validate" name="empty" type="number" ng-model="activeItem.beforetime">
                            </div>
                            <div class="item fr">
                                <span>时间片段（分钟）<i class="notice">*</i></span>
                                <input class="klw-input validate" name="empty" type="number" ng-model="activeItem.intervalstep">
                            </div>
                        </div>
                        <div class="cf">
                            <div class="check-item fl" ng-click="checkItem('isfill')">
                                <div class="klwk-check" ng-hide="activeItem.isfill"><i class="iconfont"></i></div>
                                <div class="klwk-check-x" ng-show="activeItem.isfill"><i class="iconfont"></i></div>
                                <span>补单</span>
                            </div>
                            <div class="check-item fl" ng-click="checkItem('iscloudpush')">
                                <div class="klwk-check" ng-hide="activeItem.iscloudpush"><i class="iconfont"></i></div>
                                <div class="klwk-check-x" ng-show="activeItem.iscloudpush"><i class="iconfont"></i></div>
                                <span>云推</span>
                            </div>
                            <div class="check-item fl" ng-click="checkItem('isjit')">
                                <div class="klwk-check" ng-hide="activeItem.isjit"><i class="iconfont"></i></div>
                                <div class="klwk-check-x" ng-show="activeItem.isjit"><i class="iconfont"></i></div>
                                <span>JIT</span>
                            </div>
                            <div class="check-item fl" ng-click="checkItem('downloadpresellorder')">
                                <div class="klwk-check" ng-hide="activeItem.downloadpresellorder"><i class="iconfont"></i></div>
                                <div class="klwk-check-x" ng-show="activeItem.downloadpresellorder"><i class="iconfont"></i></div>
                                <span>预付款订单下载</span>
                            </div>
                            <div class="check-item fl" ng-click="checkItem('isautocreatepick')">
                                <div class="klwk-check" ng-hide="activeItem.isautocreatepick"><i class="iconfont"></i></div>
                                <div class="klwk-check-x" ng-show="activeItem.isautocreatepick"><i class="iconfont"></i></div>
                                <span>自动创建拣货单</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="newItem()">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
