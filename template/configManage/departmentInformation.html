<div id="configManage" class="config-manage">
    <div class="department-information" id="departmentInformation" ng-controller="departmentInformationController">
        <div id="content" class="content">
            <div class="search cf">
                <div class="line fl">
                    <div class="items line fl">
                        <div class="ipt line">
                            <label class="item">
                                <span class="title">部门编码</span>
                                <input type="text" class="klw-input" placeholder="请输入部门编码" ng-model="formData.code">
                            </label>
                            <label class="item">
                                <span class="title">部门名称</span>
                                <input type="text" class="klw-input" placeholder="请输入部门名称" ng-model="formData.name">
                            </label>
                        </div>
                    </div>
                    <div class="oprate line fl">
                        <span class="blue" ng-click="search()">搜索</span>
                        <span ng-click="clearOnly()">清空</span>
                    </div>
                </div>
                <div class="fr line">
                    <menu-select menu-config="menuInfo"></menu-select>
                    <button class="svg2" ng-click="addItem()">新增</button>
                </div>
            </div>
            <!--<div id="topTable" class="top-table cf">
                <div class="fr">

                </div>
            </div>-->
            <div class="more-table" style="height: calc(100% - 60px);">
                <div class="ab-position">
                    <div class="all-table">
                        <table class="table-thead" cellspacing="0" style="width: calc(100% - 4px);">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                        </table>
                        <table id="mainTable" class="display" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="obj in tableList">
                                <td ng-click="selectItem($index);$event.stopPropagation();">
                                    <div class="klwk-check" ng-hide="obj.isdatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="obj.isdatacheck"><i class="iconfont"></i></div>
                                </td>
                                <td class="over-show">
                                    <div class="tr-oprate">
                                        <div class="tr-icon"><i class="iconfont icon-operate"></i></div>
                                        <ul class="tr-oprate-list">
                                            <li ng-click="edit($index)">修改</li>
                                            <li ng-click="enabledItem($index)">启用</li>
                                            <li ng-click="disabledItem($index)">禁用</li>
                                        </ul>
                                    </div>
                                </td>
                                <td ng-repeat="item in theadList" title="{{obj[item.tag] | isBoolean }}">
                                    <i class="iconfont icon-icon9 correct" ng-if="obj[item.tag] === true"></i>
                                    {{obj[item.tag] | isBoolean }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>

        </div>


        <!--新增&修改弹框-->
        <div class="modal fade form" id="creatModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div class="item">
                            <span>部门编码<i class="notice">*</i></span>
                            <input class="klw-input validate" name="empty" type="text" placeholder="请输入编码" ng-model="activeItem.code">
                        </div>
                        <div class="item">
                            <span>部门名称<i class="notice">*</i></span>
                            <input class="klw-input validate" name="empty" type="text" placeholder="请输入名称" ng-model="activeItem.name">
                        </div>
                        <div class="item">
                            <span>所属公司</span>
                            <pull-select pull-config="CompanyList"></pull-select>
                        </div>
                        <div class="item">
                            <span>部门备注</span>
                            <input class="klw-input" type="text" placeholder="请输入备注" ng-model="activeItem.note">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="newItem()">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
