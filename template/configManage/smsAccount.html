<div id="configManage" class="config-manage">
    <div class="sms-account" id="smsAccount" ng-controller="smsAccountController">
        <div id="content" class="content">
            <div class="table-oprate">
                <button class="svg2" ng-click="fresh()"><i class="iconfont icon-fresh"></i>刷新</button>
                <button class="svg2" ng-click="batchDelteAccount()">批量删除</button>
                <button class="svg2" ng-click="newAccount()"><i class="iconfont icon-new"></i>新增短信账号</button>
            </div>
            <!--<div id="topTable" class="top-table cf">

            </div>-->
            <div class="more-table" style="height: calc(100% - 60px);">
                <div class="ab-position">
                    <div class="all-table">
                        <table class="table-thead" cellspacing="0" style="width: calc(100% - 4px);">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                        </table>
                        <table id="mainTable" class="display main-table" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th ng-click="selectAll()">
                                    <div class="klwk-check" ng-hide="isalldatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="isalldatacheck"><i class="iconfont"></i></div>
                                </th>
                                <th>操作</th>
                                <th ng-repeat="obj in theadList">{{obj.name}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="obj in tableList" ng-init="outerIndex = $index" ng-class="{true:'',false:'not-set'}[obj.isset]">
                                <td ng-click="selectItem($index)">
                                    <div class="klwk-check" ng-hide="obj.isdatacheck"><i class="iconfont"></i></div>
                                    <div class="klwk-check-x" ng-show="obj.isdatacheck"><i class="iconfont"></i></div>
                                </td>
                                <td class="over-show">
                                    <div class="tr-oprate">
                                        <div class="tr-icon"><i class="iconfont icon-operate"></i></div>
                                        <ul class="tr-oprate-list">
                                            <li ng-click="editAccount($index)">修改</li>
                                            <li ng-click="deleteAccount($index)">删除</li>
                                            <li ng-click="showSendSMSModal($index)">发短信</li>
                                        </ul>
                                    </div>
                                </td>
                                <td ng-repeat="item in theadList" title="{{obj[item.tag] | configManageFilter:item.tag}}">
                                    <i class="iconfont icon-search-blod" ng-if="obj[item.tag] === false && item.tag == 'SMSBalance'" ng-click="getBalance(outerIndex)"></i>
                                    {{obj[item.tag] | configManageFilter:item.tag}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>

        </div>



        <!--发短信弹框-->
        <div class="modal fade form" id="sendSmsModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">发送短信</h4>
                    </div>
                    <div class="modal-body">
                        <div class="item">
                            <span>接收手机<i class="notice">*</i></span>
                            <input class="klw-input validate" type="text" name="phone" placeholder="请输入接收手机" ng-model="formData.mobiles">
                        </div>
                        <div class="item">
                            <span>短信内容<i class="notice">*</i></span>
                            <input class="klw-input validate" type="text" name="empty" placeholder="请输入短信内容" ng-model="formData.content">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="sendSMS()">确认</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
