<div id="inventoryManage" class="inventory-manage">
    <div id="inventoryInit" class="inventory-init">
        <div id="topNav" class="top-nav">
            <div class="path">
                库存初始化
            </div>
        </div>
        <div id="content" class="content">
            <div class="advance-search cf">
                <div class="items line fl">
                    <div class="ipt line">
                        <label class="item">
                            <span class="title">上传状态</span>
                            <input type="text" class="klw-input">
                        </label>
                    </div>
                    <button class="svg2">刷新结果</button>
                    <button class="svg2">失败重试</button>
                </div>
                <div class="fr">
                    <button class="svg2" ng-click="showModal('singleInitModal')">单店初始化</button>
                    <button class="svg2" ng-click="showModal('allInitModal')">全店初始化</button>
                    <button class="svg2">导出本页</button>
                </div>
            </div>
            <table cellspacing="0">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>序号</th>
                    <th>操作</th>
                    <th>仓库名称</th>
                    <th>商品编码</th>
                    <th>商品名称</th>
                    <th>品牌</th>
                    <th>规格编码</th>
                    <th>规格名称</th>
                    <th>库存数</th>
                    <th>已配货数</th>
                    <th>订单占用数</th>
                    <th>调拨占用数</th>
                    <th>唯品占用数</th>
                    <th>可用数</th>
                    <th>可销数</th>
                    <th>在途数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>01</td>
                    <td>
                        <div class="sewv-pl">
                            <div class="sewvtop"><span>批量操作</span></div>
                            <div class="content">
                                <ul class="one">
                                    <li ng-click="showModal('synchronizeInventoryModal')">同步所选库存</li>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td class="blue" ng-click="showModal('orderOccupyModal')">01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                    <td>01</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>02</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>03</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>04</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>05</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>06</td>
                </tr>
                </tbody>
            </table>
            <div class="footer">
                共<span>18765</span>行
                <div id="footerPage" class="footer-page">
                    <img src="">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                每页行数
                <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                </select>
                跳到<input type="number">页
            </div>

        </div>
    </div>


    <!--单店初始化弹框-->
    <div class="modal fade" id="singleInitModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">选择初始化店铺</h4>
                </div>
                <div class="modal-body">
                    店铺名称<i class="notice">*</i>
                    <input type="text" class="klw-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--全店初始化弹框-->
    <div class="modal fade" id="allInitModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    库存初始化耗时较长，确认要进行初始化？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
