<div id="quitGoodsNoticeBillDetail" class="jxOutDiv jxOutDivDetail" ng-controller="quitGoodsNoticeBillDetailController">
    <div class="jxOutDivContent">

        <button class="btn btn-default btn-78" ng-click="domOperate.backTolist()" style="margin: 20px 0 0 35px;">返回</button>

        <div class="detail-content-top">
            <div class="detail-top-tab">
                <ul>
                    <li ng-class="{true:'current',false:''}[tab == 'first']" ng-click="isShow('first')">退货通知单详情</li>
                </ul>
            </div>
        </div>
        <div class="content-first" ng-show="tab == 'first'">
            <div class="jxmessage">
                <div class="tableOut">
                    <table>
                        <thead>
                            <tr>
                                <th>操作</th>
                                <th ng-repeat="column in quitGoodsNoticeBillColumn">{{column.name}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="list in quitGoodsNoticeBillDetails">
                                <td><span class="td-can-operate">导出明细</span></td>
                                <td ng-repeat="column in quitGoodsNoticeBillColumn">{{list[column.tag]}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>{{allotionQuantity}}</td>
                                <td>{{roomQuantity}}</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
